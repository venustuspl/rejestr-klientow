<h1 mat-dialog-title>Czy usuwać klienta?</h1>
<mat-dialog-content>
  <p>Imię i nazwisko:</p>
  <p>{{client.firstname}} {{client.surname}}</p>
  <app-alert *ngIf="errorMessage">{{errorMessage}}</app-alert>
</mat-dialog-content>
<mat-dialog-actions>
  <button color="primary" mat-button mat-dialog-close>Anuluj</button>
  <button (click)="onDelete()" cdkFocusInitial color="warn" mat-button>Usuń</button>
</mat-dialog-actions>
